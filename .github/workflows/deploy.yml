name: Build and Deploy with Environment Variables

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create environment config
      run: |
        # Create a JavaScript file with environment variables
        echo "window.ENV = {" > js/env-config.js
        echo "  GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'" >> js/env-config.js
        echo "};" >> js/env-config.js
        # Debug: Check if the file was created and has content (without exposing the key)
        echo "env-config.js created with $(wc -l < js/env-config.js) lines"
        echo "File size: $(wc -c < js/env-config.js) bytes"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4