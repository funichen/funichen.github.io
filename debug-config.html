<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Configuration Debug</h1>
    
    <div id="status-container"></div>
    
    <div class="section">
        <h2>1. Environment Variables</h2>
        <button onclick="checkEnvironment()">Check Environment</button>
        <pre id="env-info"></pre>
    </div>
    
    <div class="section">
        <h2>2. API Configuration</h2>
        <button onclick="checkAPIConfig()">Check API Config</button>
        <pre id="api-info"></pre>
    </div>
    
    <div class="section">
        <h2>3. ConfigManager</h2>
        <button onclick="checkConfigManager()">Check ConfigManager</button>
        <pre id="config-info"></pre>
    </div>
    
    <div class="section">
        <h2>4. AIService</h2>
        <button onclick="checkAIService()">Check AIService</button>
        <pre id="ai-info"></pre>
    </div>
    
    <div class="section">
        <h2>5. Test API Call</h2>
        <button onclick="testAPICall()">Test API Call</button>
        <pre id="api-result"></pre>
    </div>

    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ai-service.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function checkEnvironment() {
            const envInfo = {
                hasWindow: typeof window !== 'undefined',
                hasENV: typeof window.ENV !== 'undefined',
                hasAPI_CONFIG: typeof window.API_CONFIG !== 'undefined',
                ENV: window.ENV || 'undefined',
                API_CONFIG: window.API_CONFIG || 'undefined',
                hasENVKey: typeof window.ENV !== 'undefined' && !!window.ENV.GEMINI_API_KEY,
                hasAPIConfigKey: typeof window.API_CONFIG !== 'undefined' && !!window.API_CONFIG.GEMINI_API_KEY,
                keyLength: typeof window.API_CONFIG !== 'undefined' && window.API_CONFIG.GEMINI_API_KEY ? window.API_CONFIG.GEMINI_API_KEY.length : 0
            };
            
            document.getElementById('env-info').textContent = JSON.stringify(envInfo, null, 2);
            
            if (envInfo.hasAPIConfigKey) {
                updateStatus('✅ Environment variables loaded correctly', 'success');
            } else {
                updateStatus('❌ Environment variables not loaded', 'error');
            }
        }

        function checkAPIConfig() {
            const apiInfo = {
                hasAPI_CONFIG: typeof window.API_CONFIG !== 'undefined',
                GEMINI_API_KEY: typeof window.API_CONFIG !== 'undefined' ? 
                    (window.API_CONFIG.GEMINI_API_KEY ? '***' + window.API_CONFIG.GEMINI_API_KEY.substring(0, 4) + '***' : 'empty') : 'undefined'
            };
            
            document.getElementById('api-info').textContent = JSON.stringify(apiInfo, null, 2);
        }

        function checkConfigManager() {
            try {
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                const apiConfig = configManager.getAPIConfig();
                
                const configInfo = {
                    hasConfigManager: true,
                    apiKey: apiConfig.apiKey ? '***' + apiConfig.apiKey.substring(0, 4) + '***' : 'empty',
                    model: apiConfig.model,
                    baseUrl: apiConfig.baseUrl,
                    maxTokens: apiConfig.maxTokens,
                    temperature: apiConfig.temperature,
                    isAPIConfigured: configManager.isAPIConfigured()
                };
                
                document.getElementById('config-info').textContent = JSON.stringify(configInfo, null, 2);
                
                if (configInfo.isAPIConfigured) {
                    updateStatus('✅ ConfigManager configured correctly', 'success');
                } else {
                    updateStatus('❌ ConfigManager not configured', 'error');
                }
            } catch (error) {
                document.getElementById('config-info').textContent = `Error: ${error.message}`;
                updateStatus(`❌ ConfigManager error: ${error.message}`, 'error');
            }
        }

        function checkAIService() {
            try {
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                const apiConfig = configManager.getAPIConfig();
                const aiService = new AIService(apiConfig);
                
                const aiInfo = {
                    hasAIService: true,
                    config: {
                        apiKey: aiService.config.apiKey ? '***' + aiService.config.apiKey.substring(0, 4) + '***' : 'empty',
                        model: aiService.config.model,
                        baseUrl: aiService.config.baseUrl
                    },
                    validation: aiService.validateConfig()
                };
                
                document.getElementById('ai-info').textContent = JSON.stringify(aiInfo, null, 2);
                
                if (aiInfo.validation.valid) {
                    updateStatus('✅ AIService configured correctly', 'success');
                } else {
                    updateStatus(`❌ AIService validation failed: ${aiInfo.validation.errors.join(', ')}`, 'error');
                }
            } catch (error) {
                document.getElementById('ai-info').textContent = `Error: ${error.message}`;
                updateStatus(`❌ AIService error: ${error.message}`, 'error');
            }
        }

        async function testAPICall() {
            if (!window.API_CONFIG?.GEMINI_API_KEY) {
                document.getElementById('api-result').textContent = 'No API key available';
                updateStatus('❌ No API key available for testing', 'error');
                return;
            }

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': window.API_CONFIG.GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Hello! Please respond with 'API test successful' if you can see this message."
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api-result').textContent = JSON.stringify(data, null, 2);
                    updateStatus('✅ API call successful!', 'success');
                } else {
                    const errorText = await response.text();
                    document.getElementById('api-result').textContent = `Error ${response.status}: ${errorText}`;
                    updateStatus(`❌ API call failed: ${response.status}`, 'error');
                }
            } catch (error) {
                document.getElementById('api-result').textContent = `Error: ${error.message}`;
                updateStatus(`❌ API call error: ${error.message}`, 'error');
            }
        }

        // Auto-run environment check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkEnvironment();
                checkAPIConfig();
            }, 100);
        });
    </script>
</body>
</html>
