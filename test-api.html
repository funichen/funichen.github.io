<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Key Configuration Test</h1>
    
    <div id="status-container"></div>
    
    <h2>Debug Information</h2>
    <pre id="debug-info"></pre>
    
    <h2>Test API Call</h2>
    <button onclick="testAPICall()">Test Gemini API</button>
    <div id="api-result"></div>

    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function updateDebugInfo() {
            const debugInfo = {
                window: typeof window !== 'undefined',
                ENV: typeof window.ENV !== 'undefined',
                API_CONFIG: typeof window.API_CONFIG !== 'undefined',
                hasAPIKey: typeof window.ENV !== 'undefined' && !!window.ENV.GEMINI_API_KEY,
                keyLength: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.length : 0,
                keyStartsWith: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.substring(0, 4) : 'N/A'
            };
            
            document.getElementById('debug-info').textContent = JSON.stringify(debugInfo, null, 2);
        }

        async function testAPICall() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing API call...</p>';
            
            if (!window.ENV?.GEMINI_API_KEY) {
                resultDiv.innerHTML = '<p style="color: red;">❌ No API key available</p>';
                return;
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${window.ENV.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Hello! Please respond with 'API is working correctly' if you can see this message."
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ API call successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">❌ API call failed: ${response.status}</p><pre>${errorText}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        // Check configuration on page load
        window.addEventListener('load', () => {
            updateDebugInfo();
            
            if (typeof window.ENV === 'undefined') {
                updateStatus('❌ window.ENV is not defined', 'error');
            } else if (!window.ENV.GEMINI_API_KEY) {
                updateStatus('⚠️ GEMINI_API_KEY is not configured', 'warning');
            } else {
                updateStatus('✅ GEMINI_API_KEY is configured', 'success');
            }
            
            if (typeof window.API_CONFIG === 'undefined') {
                updateStatus('❌ window.API_CONFIG is not defined', 'error');
            } else if (!window.API_CONFIG.GEMINI_API_KEY) {
                updateStatus('⚠️ API_CONFIG.GEMINI_API_KEY is empty', 'warning');
            } else {
                updateStatus('✅ API_CONFIG.GEMINI_API_KEY is configured', 'success');
            }
        });
    </script>
</body>
</html>
