<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #response { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Quick Chatbot Test</h1>
    <p>This page tests if the chatbot fix is working.</p>
    
    <div id="status-container"></div>
    
    <button onclick="testChatbot()">Test Chatbot</button>
    
    <div id="response"></div>

    <!-- Load chatbot scripts -->
    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/ai-service.js"></script>
    <script src="js/chat-controller.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        async function testChatbot() {
            updateStatus('Testing chatbot integration...', 'info');
            
            try {
                // Step 1: Check environment
                updateStatus('Step 1: Checking environment...', 'info');
                console.log('Environment check:', {
                    hasWindow: typeof window !== 'undefined',
                    hasENV: typeof window.ENV !== 'undefined',
                    hasAPIConfig: typeof window.API_CONFIG !== 'undefined',
                    envAPIKey: window.ENV?.GEMINI_API_KEY ? 'Present' : 'Missing',
                    apiConfigKey: window.API_CONFIG?.GEMINI_API_KEY ? 'Present' : 'Missing'
                });
                
                // Step 2: Initialize components
                updateStatus('Step 2: Initializing ConfigManager...', 'info');
                const configManager = new ConfigManager();
                console.log('ConfigManager created');
                
                updateStatus('Step 3: Loading API key...', 'info');
                configManager.loadAPIKey();
                console.log('API key loaded');
                
                const apiConfig = configManager.getAPIConfig();
                console.log('API Config:', {
                    hasApiKey: !!apiConfig.apiKey,
                    keyLength: apiConfig.apiKey ? apiConfig.apiKey.length : 0,
                    baseUrl: apiConfig.baseUrl,
                    model: apiConfig.model,
                    provider: apiConfig.provider
                });
                
                updateStatus('Step 4: Initializing AI Service...', 'info');
                const aiService = new AIService(apiConfig);
                
                // Validate config
                const validation = aiService.validateConfig();
                console.log('Config validation:', validation);
                
                if (!validation.valid) {
                    throw new Error(`Config validation failed: ${validation.errors.join(', ')}`);
                }
                
                updateStatus('Step 5: Testing direct AI service call...', 'info');
                
                // Test direct AI service call
                const testMessages = [{ role: 'user', content: 'Hello, this is a test. Please respond briefly.' }];
                const systemPrompt = configManager.getSystemPrompt();
                
                console.log('Making direct AI service call...');
                const aiResponse = await aiService.generateResponse(testMessages, systemPrompt);
                console.log('AI Response received:', aiResponse);
                
                updateStatus('✅ Direct AI service test successful!', 'success');
                document.getElementById('response').textContent = `Direct AI Response: ${aiResponse}`;
                
                // Now test full chatbot
                updateStatus('Step 6: Testing full chatbot integration...', 'info');
                const messageHandler = new MessageHandler();
                const chatController = new ChatController(configManager, messageHandler, aiService);
                
                const result = await chatController.sendMessage("Hello, this is a full test. Please respond briefly.");
                
                updateStatus('✅ Full chatbot test successful!', 'success');
                document.getElementById('response').textContent += `\n\nFull Chatbot Response: ${result.botMessage.content}`;
                
            } catch (error) {
                updateStatus(`❌ Test failed at: ${error.message}`, 'error');
                document.getElementById('response').textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
                console.error('Detailed error:', error);
                
                // Additional debugging info
                console.log('Debug info:', {
                    windowENV: window.ENV,
                    windowAPIConfig: window.API_CONFIG,
                    errorName: error.name,
                    errorMessage: error.message
                });
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testChatbot, 1000);
        });
    </script>
</body>
</html>
