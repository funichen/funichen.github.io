<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .info { background: #d1ecf1; color: #0c5460; padding: 10px; margin: 10px 0; border-radius: 5px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Key Loading Test</h1>
    
    <div class="info">This page tests if the API key is being loaded correctly.</div>
    
    <h2>Environment Variables</h2>
    <pre id="env-info"></pre>
    
    <h2>API Configuration</h2>
    <pre id="api-info"></pre>
    
    <h2>Direct API Test</h2>
    <button onclick="testDirectAPI()">Test Direct API Call</button>
    <pre id="api-result"></pre>

    <!-- Load only the essential scripts -->
    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    
    <script>
        // Display environment info
        document.getElementById('env-info').textContent = JSON.stringify({
            hasWindow: typeof window !== 'undefined',
            hasENV: typeof window.ENV !== 'undefined',
            ENV: window.ENV || 'undefined',
            envAPIKey: window.ENV?.GEMINI_API_KEY ? 
                `Present (${window.ENV.GEMINI_API_KEY.length} chars, starts with: ${window.ENV.GEMINI_API_KEY.substring(0, 10)}...)` : 
                'Missing'
        }, null, 2);
        
        // Display API config info
        document.getElementById('api-info').textContent = JSON.stringify({
            hasAPI_CONFIG: typeof window.API_CONFIG !== 'undefined',
            API_CONFIG: window.API_CONFIG || 'undefined',
            apiConfigKey: window.API_CONFIG?.GEMINI_API_KEY ? 
                `Present (${window.API_CONFIG.GEMINI_API_KEY.length} chars, starts with: ${window.API_CONFIG.GEMINI_API_KEY.substring(0, 10)}...)` : 
                'Missing'
        }, null, 2);
        
        async function testDirectAPI() {
            const resultElement = document.getElementById('api-result');
            
            if (!window.API_CONFIG?.GEMINI_API_KEY) {
                resultElement.textContent = 'ERROR: No API key available';
                return;
            }
            
            try {
                resultElement.textContent = 'Making API request...';
                
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': window.API_CONFIG.GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello, this is a simple test. Please respond with just "Test successful".'
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultElement.textContent = `API Error (${response.status}): ${errorText}`;
                    return;
                }
                
                const data = await response.json();
                resultElement.textContent = JSON.stringify({
                    success: true,
                    response: data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response text',
                    fullResponse: data
                }, null, 2);
                
            } catch (error) {
                resultElement.textContent = `Network Error: ${error.message}\n\nStack: ${error.stack}`;
            }
        }
    </script>
</body>
</html>
