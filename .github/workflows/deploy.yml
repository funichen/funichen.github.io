name: Build and Deploy with Environment Variables

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create environment config
      run: |
        # Create a JavaScript file with environment variables
        echo "// Environment configuration - this file is generated by GitHub Actions" > js/env-config.js
        echo "// For local development, you can add your API key here temporarily" >> js/env-config.js
        echo "window.ENV = {" >> js/env-config.js
        echo "  GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'" >> js/env-config.js
        echo "};" >> js/env-config.js
        echo "" >> js/env-config.js
        echo "// Debug logging for environment configuration" >> js/env-config.js
        echo "console.log('Environment Config Debug:', {" >> js/env-config.js
        echo "  hasENV: typeof window.ENV !== 'undefined'," >> js/env-config.js
        echo "  hasAPIKey: typeof window.ENV !== 'undefined' && !!window.ENV.GEMINI_API_KEY," >> js/env-config.js
        echo "  keyLength: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.length : 0," >> js/env-config.js
        echo "  keyStartsWith: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.substring(0, 4) : 'N/A'" >> js/env-config.js
        echo "});" >> js/env-config.js
        
        # Debug: Check if the file was created and has content (without exposing the key)
        echo "✅ env-config.js created successfully"
        echo "📄 File size: $(wc -c < js/env-config.js) bytes"
        echo "📝 Number of lines: $(wc -l < js/env-config.js)"
        
        # Check if secret is available (without exposing it)
        if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "🔑 GEMINI_API_KEY secret is available"
          echo "🔑 Key length: ${#GEMINI_API_KEY}"
        else
          echo "❌ GEMINI_API_KEY secret is NOT available"
          echo "⚠️  Please check your repository secrets configuration"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4