<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Guide Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Google Guide API Test</h1>
    <p>This test uses the exact configuration from Google's official guide:</p>
    <ul>
        <li>Model: gemini-2.0-flash</li>
        <li>Endpoint: v1beta/models/gemini-2.0-flash:generateContent</li>
        <li>Authentication: X-goog-api-key header</li>
        <li>Request: Exact format from Google's curl example</li>
    </ul>
    
    <div id="status-container"></div>
    
    <button onclick="testGoogleGuide()">Test Google Guide API</button>
    
    <h2>Results</h2>
    <pre id="results"></pre>

    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function updateResults(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }

        async function testGoogleGuide() {
            updateStatus('Testing Google Guide API call...', 'success');
            
            if (!window.API_CONFIG?.GEMINI_API_KEY) {
                updateStatus('❌ No API key available', 'error');
                return;
            }

            // Exact request from Google's guide
            const requestBody = {
                "contents": [
                    {
                        "parts": [
                            {
                                "text": "Explain how AI works in a few words"
                            }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': window.API_CONFIG.GEMINI_API_KEY
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('✅ Google Guide API call successful!', 'success');
                    updateResults(data);
                } else {
                    const errorText = await response.text();
                    updateStatus(`❌ Google Guide API call failed: ${response.status}`, 'error');
                    updateResults({ error: errorText, status: response.status });
                }
            } catch (error) {
                updateStatus(`❌ Error: ${error.message}`, 'error');
                updateResults({ error: error.message });
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testGoogleGuide, 100);
        });
    </script>
</body>
</html>
