<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Agent Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // API Configuration - automatically detects environment
        const API_BASE_URL = (() => {
            // Check if running on GitHub Pages
            if (window.location.hostname.includes('github.io')) {
                // For GitHub Pages, you can set this to your deployed API URL
                // Options: Streamlit Cloud URL, or your own FastAPI server
                return window.location.origin.replace('github.io', 'streamlit.app') + '/api' || 'http://localhost:8000';
            }
            // Check if running locally
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            // Default: try to use same origin (if API is on same domain)
            return window.location.origin;
        })();
        
        console.log('üåê API Base URL:', API_BASE_URL);
    </script>
    
    <style>
        /* --- MODERN VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; /* Indigo */
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 20%);
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr; /* Sidebar | Main Chat */
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR (Glass Effect) --- */
        .sidebar {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .logo-area {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Model Selection */
        .model-selector {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .model-selector select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        .model-selector select:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .model-selector select option {
            background: var(--bg-dark);
            color: white;
        }

        .model-selector label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        /* Chat History Panel */
        .history-panel {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .history-item-agent {
            font-weight: 500;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .history-item-model {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .history-item-text {
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* File Upload */
        .file-upload-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .file-upload-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-button {
            width: 100%;
            padding: 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px dashed var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-upload-button:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        .file-upload-info {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        .uploaded-files {
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .uploaded-file-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .uploaded-file-item strong {
            color: var(--primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        /* --- AGENT CARDS --- */
        .agent-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 12px;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-muted);
        }

        .agent-card:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .agent-card.active {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .agent-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        /* --- MAIN CHAT AREA --- */
        .chat-area {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            flex-shrink: 0;
        }

        /* --- MESSAGES --- */
        .messages-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 80%;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 16px 16px 0 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .message.agent {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 1rem 1.5rem;
            border-radius: 16px 16px 16px 0;
            line-height: 1.6;
        }

        .message.agent strong {
            color: var(--primary);
            font-weight: 600;
        }

        .message.agent em {
            font-style: italic;
            color: var(--text-muted);
        }

        .message.agent p {
            margin: 0.5rem 0;
        }

        .message.agent ul,
        .message.agent ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message.agent li {
            margin: 0.25rem 0;
        }

        /* --- INPUT AREA (Floating) --- */
        .input-container {
            padding: 2rem;
            background: linear-gradient(to top, var(--bg-dark), transparent);
            flex-shrink: 0;
            border-top: 1px solid var(--border);
        }

        .input-box-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            height: 60px;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover { transform: scale(1.05); }
        .send-btn:active { transform: scale(0.95); }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.2); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Ensure messages container scrolls properly */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-brain" style="color: var(--primary);"></i>
                InsightAgent Pro
            </div>

            <div class="agent-list" id="agentList">
                </div>
            
            <!-- Model Selection -->
            <div class="model-selector">
                <label for="modelSelect"><i class="fa-solid fa-robot"></i> AI Model</label>
                <select id="modelSelect" onchange="updateSelectedModel()">
                    <option value="auto">Auto-select (smart)</option>
                    <option value="gemini-1.5-flash">1.5 Flash (fast, stable)</option>
                    <option value="gemini-2.0-flash-exp">2.0 Flash Exp (fastest)</option>
                    <option value="gemini-1.5-pro">1.5 Pro (capable, stable)</option>
                    <option value="gemini-3-pro-preview">3 Pro Preview (most capable)</option>
                </select>
            </div>

            <!-- Chat History -->
            <div class="history-panel">
                <label style="display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                    <i class="fa-solid fa-history"></i> Chat History
                </label>
                <div id="historyList"></div>
            </div>

            <!-- File Upload -->
            <div class="file-upload-section">
                <label class="file-upload-label">
                    <i class="fa-solid fa-upload"></i> Share Knowledge
                </label>
                <input type="file" id="fileInput" class="file-upload-input" accept=".txt,.pdf,.docx,.md,.json,.csv,.html,.htm" onchange="handleFileSelect(event)">
                <div class="file-upload-button" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    Upload File
                </div>
                <div class="file-upload-info">PDF, TXT, DOCX, MD, JSON, CSV, HTML</div>
                <div class="uploaded-files" id="uploadedFilesList"></div>
            </div>
            
            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border);">
                <div class="agent-card" onclick="resetChat()">
                    <div class="agent-icon"><i class="fa-solid fa-rotate-right"></i></div>
                    <div>Reset Session</div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div id="activeAgentName">
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Talking to</span><br>
                    <strong>Auto-Router (Chief of Staff)</strong>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <span class="agent-card" style="padding: 5px 10px; font-size: 0.8rem;">
                        <i class="fa-solid fa-circle" style="color: #10b981; font-size: 8px;"></i> Online
                    </span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message agent">
                    Hello. I am your Executive Chief of Staff. How can the board assist you today?
                </div>
            </div>

            <div class="input-container">
                <div class="input-box-wrapper">
                    <textarea id="userInput" placeholder="Ask about business, health, or parenting..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const AGENTS = [
            { id: "wellness_coach", name: "Vitality Architect", icon: "fa-heart-pulse" },
            { id: "child_development", name: "Future Shaper", icon: "fa-child-reaching" },
            { id: "communications", name: "Eloquence Strategist", icon: "fa-comments" },
            { id: "strategic_partner", name: "Venture Co-Pilot", icon: "fa-chess-queen" },
            { id: "financial_analyst", name: "Market Sentinel", icon: "fa-chart-line" },
            { id: "personal_stylist", name: "Aesthetic Curator", icon: "fa-shirt" },
            { id: "executive_mentor", name: "Executive Orchestrator", icon: "fa-sitemap" }
        ];

        let currentAgent = null; // null = Auto-router
        let selectedModel = localStorage.getItem('selectedModel') || 'auto';
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

        // --- INITIALIZATION ---
        function init() {
            // Set model selector
            document.getElementById('modelSelect').value = selectedModel;
            
            // Load chat history
            renderHistory();
            
            // Load uploaded files
            loadUploadedFiles();
            const list = document.getElementById('agentList');
            
            // Add "Auto-Route" option first
            list.innerHTML = `
                <div class="agent-card active" id="agent-auto" onclick="selectAgent(null)">
                    <div class="agent-icon"><i class="fa-solid fa-robot"></i></div>
                    <div>
                        <div style="font-weight: 500;">Auto-Router</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">Chief of Staff</div>
                    </div>
                </div>
            `;

            // Add other agents
            AGENTS.forEach(agent => {
                list.innerHTML += `
                    <div class="agent-card" id="agent-${agent.id}" onclick="selectAgent('${agent.id}')">
                        <div class="agent-icon"><i class="fa-solid ${agent.icon}"></i></div>
                        <div>${agent.name}</div>
                    </div>
                `;
            });
        }

        // --- LOGIC ---
        function selectAgent(agentId) {
            currentAgent = agentId;
            
            // Update UI
            document.querySelectorAll('.agent-card').forEach(el => el.classList.remove('active'));
            if(agentId) {
                document.getElementById(`agent-${agentId}`).classList.add('active');
                const agent = AGENTS.find(a => a.id === agentId);
                document.getElementById('activeAgentName').innerHTML = `
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Talking to</span><br>
                    <strong>${agent.name}</strong>`;
            } else {
                document.getElementById(`agent-auto`).classList.add('active');
                document.getElementById('activeAgentName').innerHTML = `
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Talking to</span><br>
                    <strong>Auto-Router (Chief of Staff)</strong>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            input.value = '';

            // 2. Simulate Loading
            const loadingId = addMessage('<i class="fa-solid fa-circle-notch fa-spin"></i> Thinking...', 'agent');

            try {
                // 3. Build context with model selection
                const context = {};
                if (selectedModel !== 'auto') {
                    context.force_model = selectedModel;
                }

                // 4. Call your Python Backend
                const response = await fetch(`${API_BASE_URL}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        agent_id: currentAgent, // Sends specific agent or null
                        context: context
                    })
                });

                const data = await response.json();
                
                // Handle approval required
                if (data.status === 'approval_required') {
                    pendingApprovalQuery = text; // Store for reprocessing
                    document.getElementById(loadingId).innerHTML = `
                        <div style="padding: 1rem; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 8px;">
                            <strong>‚ö†Ô∏è Approval Required</strong><br>
                            ${data.message || 'This action requires your approval'}<br>
                            <button onclick="handleApproval('${data.approval_id}', 'Y')" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: var(--primary); border: none; border-radius: 6px; color: white; cursor: pointer;">Approve</button>
                            <button onclick="handleApproval('${data.approval_id}', 'N')" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: rgba(239, 68, 68, 0.8); border: none; border-radius: 6px; color: white; cursor: pointer; margin-left: 0.5rem;">Reject</button>
                        </div>`;
                    return;
                }
                
                // 5. Update UI with Real Answer
                const responseText = formatResponse(data);
                document.getElementById(loadingId).innerHTML = responseText;
                
                // 6. Determine agent name and model used
                let agentName = "Auto-Router";
                let modelUsed = selectedModel === 'auto' ? 'auto-selected' : selectedModel;
                
                if (!currentAgent && data.primary_agent) {
                    agentName = AGENTS.find(a => a.id === data.primary_agent.agent_id)?.name || data.primary_agent.agent_name || "Agent";
                    document.getElementById('activeAgentName').innerHTML = `
                        <span style="color: var(--text-muted); font-size: 0.9rem;">Auto-routed to</span><br>
                        <strong>${agentName}</strong>`;
                } else if (currentAgent) {
                    agentName = AGENTS.find(a => a.id === currentAgent)?.name || "Agent";
                }

                // Extract model from response if available
                if (data.primary_agent && data.primary_agent.result && data.primary_agent.result.model_used) {
                    modelUsed = data.primary_agent.result.model_used;
                } else if (data.model_used) {
                    modelUsed = data.model_used;
                }

                // 7. Save to history
                saveToHistory(text, responseText, agentName, modelUsed);

            } catch (error) {
                document.getElementById(loadingId).innerHTML = "‚ö†Ô∏è Error: Is the Python server running?";
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('messagesContainer');
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.id = id;
            div.innerHTML = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function formatResponse(data) {
            // Handle different response formats
            let cleanText = "";
            
            if (data.response) {
                cleanText = data.response;
            } else if (data.result) {
                cleanText = typeof data.result === 'string' ? data.result : data.result.text || JSON.stringify(data.result);
            } else if (data.primary_agent && data.primary_agent.result) {
                const agentResult = data.primary_agent.result;
                cleanText = agentResult.text || agentResult.message || JSON.stringify(agentResult);
            } else {
                cleanText = "No response text found.";
            }
            
            // Convert markdown-style formatting to HTML
            // Bold: **text** -> <strong>text</strong>
            cleanText = cleanText.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italic: *text* -> <em>text</em> (but not if it's part of **)
            cleanText = cleanText.replace(/(?<!\*)\*([^*]+?)\*(?!\*)/g, '<em>$1</em>');
            
            // Convert <br> tags that are already in the text (from LLM responses)
            cleanText = cleanText.replace(/<br\s*\/?>/gi, '<br>');
            
            // Convert newlines to <br> tags
            cleanText = cleanText.replace(/\n/g, '<br>');
            
            // Convert multiple consecutive <br> tags to paragraphs for better readability
            cleanText = cleanText.replace(/(<br>\s*){3,}/g, '<br><br>');
            
            // Escape only potentially dangerous HTML (script tags, etc.) but allow formatting tags
            // We'll use a whitelist approach: allow common formatting tags
            const allowedTags = ['br', 'strong', 'em', 'b', 'i', 'u', 'p', 'ul', 'ol', 'li', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'blockquote', 'code', 'pre'];
            const tagPattern = new RegExp(`<(?!\/?(${allowedTags.join('|')})\\s*\/?>)[^>]+>`, 'gi');
            cleanText = cleanText.replace(tagPattern, function(match) {
                // Escape potentially dangerous tags
                return match.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            });
            
            return cleanText;
        }

        function resetChat() {
            if (confirm('Reset chat session? This will clear current messages but keep history.')) {
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="message agent">Session Reset. Ready for new inputs.</div>`;
            }
        }

        function updateSelectedModel() {
            selectedModel = document.getElementById('modelSelect').value;
            localStorage.setItem('selectedModel', selectedModel);
        }

        function saveToHistory(query, response, agentName, modelUsed) {
            const historyItem = {
                timestamp: new Date().toISOString(),
                query: query,
                response: response,
                agentName: agentName,
                modelUsed: modelUsed
            };
            
            chatHistory.push(historyItem);
            // Keep only last 50 items
            if (chatHistory.length > 50) {
                chatHistory = chatHistory.slice(-50);
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            if (chatHistory.length === 0) {
                historyList.innerHTML = '<div style="color: var(--text-muted); font-size: 0.8rem; text-align: center; padding: 1rem;">No history yet</div>';
                return;
            }

            // Show last 10 items, most recent first
            const recentHistory = chatHistory.slice(-10).reverse();
            historyList.innerHTML = recentHistory.map((item, index) => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const shortQuery = item.query.length > 40 ? item.query.substring(0, 40) + '...' : item.query;
                const modelDisplay = item.modelUsed.replace('gemini-', '').replace('-preview', '').replace('-exp', '');
                
                return `
                    <div class="history-item" onclick="loadHistoryItem(${chatHistory.length - 1 - index})">
                        <div class="history-item-header">
                            <span class="history-item-agent">${item.agentName}</span>
                            <span class="history-item-model">${timeStr}</span>
                        </div>
                        <div class="history-item-text" title="${item.query}">${shortQuery}</div>
                        <div class="history-item-model" style="margin-top: 0.25rem;">ü§ñ ${modelDisplay}</div>
                    </div>
                `;
            }).join('');
        }

        function loadHistoryItem(index) {
            const item = chatHistory[index];
            if (!item) return;

            // Clear current messages
            document.getElementById('messagesContainer').innerHTML = '';

            // Add history item
            addMessage(item.query, 'user');
            addMessage(item.response, 'agent');

            // Update agent name if needed
            const agent = AGENTS.find(a => a.name === item.agentName);
            if (agent) {
                selectAgent(agent.id);
            } else {
                selectAgent(null);
            }
        }

        let pendingApprovalQuery = null; // Store the original query for reprocessing

        async function handleApproval(approvalId, response) {
            try {
                const result = await fetch(`${API_BASE_URL}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        approval_id: approvalId,
                        response: response
                    })
                });
                const data = await result.json();
                
                if (response === 'Y' && data.approved && pendingApprovalQuery) {
                    // Reprocess the original query after approval
                    const loadingId = addMessage('<i class="fa-solid fa-circle-notch fa-spin"></i> Processing approved request...', 'agent');
                    
                    try {
                        const context = { skip_approval: true };
                        if (selectedModel !== 'auto') {
                            context.force_model = selectedModel;
                        }

                        const processResponse = await fetch(`${API_BASE_URL}/process`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: pendingApprovalQuery,
                                agent_id: currentAgent,
                                context: context
                            })
                        });
                        const processData = await processResponse.json();
                        const responseText = formatResponse(processData);
                        document.getElementById(loadingId).innerHTML = responseText;
                        
                        // Save to history
                        let agentName = currentAgent ? (AGENTS.find(a => a.id === currentAgent)?.name || "Agent") : "Auto-Router";
                        let modelUsed = selectedModel === 'auto' ? 'auto-selected' : selectedModel;
                        if (processData.model_used) modelUsed = processData.model_used;
                        saveToHistory(pendingApprovalQuery, responseText, agentName, modelUsed);
                        
                        pendingApprovalQuery = null;
                    } catch (error) {
                        document.getElementById(loadingId).innerHTML = 'Error processing approved request';
                    }
                } else {
                    addMessage(`Approval ${response === 'Y' ? 'approved' : 'rejected'}. ${data.message || ''}`, 'agent');
                }
            } catch (error) {
                addMessage('Error processing approval', 'agent');
            }
        }

        // File Upload Functions
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            const allowedExtensions = ['.txt', '.pdf', '.docx', '.md', '.json', '.csv', '.html', '.htm'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExt)) {
                alert(`File type not allowed. Allowed: ${allowedExtensions.join(', ')}`);
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File too large. Maximum size: 10MB');
                return;
            }

            // Show loading
            const uploadedList = document.getElementById('uploadedFilesList');
            uploadedList.innerHTML = '<div style="color: var(--text-muted); font-size: 0.8rem; text-align: center; padding: 0.5rem;"><i class="fa-solid fa-circle-notch fa-spin"></i> Uploading...</div>';

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is ok
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                        throw new Error(errorData.detail || errorData.message || `Server error: ${response.status}`);
                    } catch (e) {
                        throw new Error(errorText || `Server error: ${response.status} ${response.statusText}`);
                    }
                }

                const data = await response.json();

                if (data.status === 'success') {
                    uploadedList.innerHTML = '<div style="color: #10b981; font-size: 0.8rem; text-align: center; padding: 0.5rem;">‚úÖ Upload successful!</div>';
                    addMessage(`üìÑ File "${file.name}" uploaded successfully (${(file.size / 1024).toFixed(1)} KB, ${data.content_length || 0} chars extracted). Content is now available to all agents.`, 'agent');
                    loadUploadedFiles();
                    
                    // Clear file input
                    event.target.value = '';
                } else {
                    throw new Error(data.message || data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadedList.innerHTML = `<div style="color: #ef4444; font-size: 0.8rem; text-align: center; padding: 0.5rem;">‚ùå Error: ${error.message}</div>`;
                addMessage(`‚ùå File upload failed: ${error.message}`, 'agent');
                setTimeout(() => loadUploadedFiles(), 3000);
            }
        }

        async function loadUploadedFiles() {
            try {
                const response = await fetch(`${API_BASE_URL}/files/uploaded?limit=5`);
                const data = await response.json();
                
                const uploadedList = document.getElementById('uploadedFilesList');
                
                if (data.files && data.files.length > 0) {
                    uploadedList.innerHTML = data.files.map(file => {
                        const date = new Date(file.timestamp);
                        const dateStr = date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                        const sizeKB = (file.file_size / 1024).toFixed(1);
                        
                        return `
                            <div class="uploaded-file-item">
                                <strong><i class="fa-solid fa-file"></i> ${file.filename}</strong>
                                <div style="font-size: 0.7rem; opacity: 0.7;">${sizeKB} KB ‚Ä¢ ${dateStr}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    uploadedList.innerHTML = '';
                }
            } catch (error) {
                // Silent fail - files list is optional
                document.getElementById('uploadedFilesList').innerHTML = '';
            }
        }

        // Run startup
        init();
    </script>
