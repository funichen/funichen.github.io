<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #response { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Quick Chatbot Test</h1>
    <p>This page tests if the chatbot fix is working.</p>
    
    <div id="status-container"></div>
    
    <button onclick="testChatbot()">Test Chatbot</button>
    
    <div id="response"></div>

    <!-- Load chatbot scripts -->
    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/ai-service.js"></script>
    <script src="js/chat-controller.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        async function testChatbot() {
            updateStatus('Testing chatbot integration...', 'info');
            
            try {
                // Initialize components
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                
                const messageHandler = new MessageHandler();
                const aiConfig = configManager.getAPIConfig();
                const aiService = new AIService(aiConfig);
                
                const chatController = new ChatController(configManager, messageHandler, aiService);
                
                updateStatus('Components initialized successfully', 'success');
                updateStatus('Sending test message to AI...', 'info');
                
                // Send a test message
                const result = await chatController.sendMessage("Hello, this is a test. Please respond briefly.");
                
                updateStatus('✅ Chatbot test successful!', 'success');
                document.getElementById('response').textContent = `AI Response: ${result.botMessage.content}`;
                
            } catch (error) {
                updateStatus(`❌ Chatbot test failed: ${error.message}`, 'error');
                document.getElementById('response').textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
                console.error('Chatbot test error:', error);
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testChatbot, 1000);
        });
    </script>
</body>
</html>
