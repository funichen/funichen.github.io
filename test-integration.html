<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Gemini API Integration Test</h1>
    <p>This page tests the complete integration of your chatbot with Gemini API.</p>
    
    <div id="status-container"></div>
    
    <button onclick="testEnvironmentConfig()">1. Test Environment Config</button>
    <button onclick="testAPIConfig()">2. Test API Config</button>
    <button onclick="testConfigManager()">3. Test Config Manager</button>
    <button onclick="testAIService()">4. Test AI Service</button>
    <button onclick="testFullIntegration()">5. Test Full Integration</button>
    
    <h2>Results</h2>
    <pre id="results"></pre>

    <!-- Load all the chatbot scripts -->
    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/ai-service.js"></script>
    <script src="js/chat-controller.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function updateResults(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }

        function testEnvironmentConfig() {
            updateStatus('Testing environment configuration...', 'info');
            
            const result = {
                hasWindow: typeof window !== 'undefined',
                hasENV: typeof window.ENV !== 'undefined',
                hasAPIKey: typeof window.ENV !== 'undefined' && !!window.ENV.GEMINI_API_KEY,
                keyLength: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.length : 0,
                keyStartsWith: typeof window.ENV !== 'undefined' && window.ENV.GEMINI_API_KEY ? window.ENV.GEMINI_API_KEY.substring(0, 4) : 'N/A'
            };
            
            if (result.hasAPIKey) {
                updateStatus('✅ Environment config loaded successfully', 'success');
            } else {
                updateStatus('❌ Environment config missing or invalid', 'error');
            }
            
            updateResults(result);
        }

        function testAPIConfig() {
            updateStatus('Testing API configuration...', 'info');
            
            const result = {
                hasAPI_CONFIG: typeof window.API_CONFIG !== 'undefined',
                hasAPIKey: typeof window.API_CONFIG !== 'undefined' && !!window.API_CONFIG.GEMINI_API_KEY,
                keyLength: typeof window.API_CONFIG !== 'undefined' && window.API_CONFIG.GEMINI_API_KEY ? window.API_CONFIG.GEMINI_API_KEY.length : 0,
                keyStartsWith: typeof window.API_CONFIG !== 'undefined' && window.API_CONFIG.GEMINI_API_KEY ? window.API_CONFIG.GEMINI_API_KEY.substring(0, 4) : 'N/A'
            };
            
            if (result.hasAPIKey) {
                updateStatus('✅ API config loaded successfully', 'success');
            } else {
                updateStatus('❌ API config missing or invalid', 'error');
            }
            
            updateResults(result);
        }

        function testConfigManager() {
            updateStatus('Testing ConfigManager...', 'info');
            
            try {
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                
                const result = {
                    configManagerCreated: true,
                    isAPIConfigured: configManager.isAPIConfigured(),
                    apiConfig: configManager.getAPIConfig(),
                    hasSystemPrompt: !!configManager.getSystemPrompt()
                };
                
                if (result.isAPIConfigured) {
                    updateStatus('✅ ConfigManager working correctly', 'success');
                } else {
                    updateStatus('❌ ConfigManager not properly configured', 'error');
                }
                
                updateResults(result);
            } catch (error) {
                updateStatus(`❌ ConfigManager error: ${error.message}`, 'error');
                updateResults({ error: error.message, stack: error.stack });
            }
        }

        function testAIService() {
            updateStatus('Testing AIService...', 'info');
            
            try {
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                const aiConfig = configManager.getAPIConfig();
                const aiService = new AIService(aiConfig);
                
                const result = {
                    aiServiceCreated: true,
                    configValidation: aiService.validateConfig(),
                    config: {
                        hasApiKey: !!aiConfig.apiKey,
                        keyLength: aiConfig.apiKey ? aiConfig.apiKey.length : 0,
                        baseUrl: aiConfig.baseUrl,
                        model: aiConfig.model,
                        provider: aiConfig.provider
                    }
                };
                
                if (result.configValidation.valid) {
                    updateStatus('✅ AIService configured correctly', 'success');
                } else {
                    updateStatus(`❌ AIService validation failed: ${result.configValidation.errors.join(', ')}`, 'error');
                }
                
                updateResults(result);
            } catch (error) {
                updateStatus(`❌ AIService error: ${error.message}`, 'error');
                updateResults({ error: error.message, stack: error.stack });
            }
        }

        async function testFullIntegration() {
            updateStatus('Testing full integration with actual API call...', 'info');
            
            try {
                const configManager = new ConfigManager();
                configManager.loadAPIKey();
                const aiConfig = configManager.getAPIConfig();
                const aiService = new AIService(aiConfig);
                
                const messages = [
                    { role: 'user', content: 'Hello, this is a test message. Please respond briefly.' }
                ];
                
                const systemPrompt = configManager.getSystemPrompt();
                
                updateStatus('Making API call...', 'info');
                const response = await aiService.generateResponse(messages, systemPrompt);
                
                const result = {
                    success: true,
                    response: response,
                    responseLength: response.length,
                    timestamp: new Date().toISOString()
                };
                
                updateStatus('✅ Full integration test successful!', 'success');
                updateResults(result);
                
            } catch (error) {
                updateStatus(`❌ Full integration test failed: ${error.message}`, 'error');
                updateResults({ 
                    error: error.message, 
                    stack: error.stack,
                    timestamp: new Date().toISOString()
                });
            }
        }

        // Auto-run basic tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testEnvironmentConfig();
                setTimeout(() => testAPIConfig(), 500);
                setTimeout(() => testConfigManager(), 1000);
            }, 100);
        });
    </script>
</body>
</html>
