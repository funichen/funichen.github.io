<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    
    <div id="status-container"></div>
    
    <button onclick="testSimpleAPI()">Test Simple API Call</button>
    <button onclick="testWithSystemPrompt()">Test With System Prompt</button>
    
    <h2>Results</h2>
    <pre id="results"></pre>

    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    
    <script>
        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function updateResults(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }

        async function testSimpleAPI() {
            updateStatus('Testing simple API call...', 'success');
            
            if (!window.API_CONFIG?.GEMINI_API_KEY) {
                updateStatus('❌ No API key available', 'error');
                return;
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': window.API_CONFIG.GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Hello! Please respond with 'Simple API test successful' if you can see this message."
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('✅ Simple API call successful!', 'success');
                    updateResults(data);
                } else {
                    const errorText = await response.text();
                    updateStatus(`❌ Simple API call failed: ${response.status}`, 'error');
                    updateResults({ error: errorText, status: response.status });
                }
            } catch (error) {
                updateStatus(`❌ Error: ${error.message}`, 'error');
                updateResults({ error: error.message });
            }
        }

        async function testWithSystemPrompt() {
            updateStatus('Testing with system prompt...', 'success');
            
            if (!window.API_CONFIG?.GEMINI_API_KEY) {
                updateStatus('❌ No API key available', 'error');
                return;
            }

            const systemPrompt = "You are an AI assistant representing Funi Chen. Keep responses brief and helpful.";
            const userMessage = "Tell me about Funi's experience";

            try {
                const requestBody = {
                    contents: [{
                        parts: [{
                            text: `${systemPrompt}\n\nHuman: ${userMessage}\nAssistant:`
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 500
                    }
                };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': window.API_CONFIG.GEMINI_API_KEY
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('✅ System prompt test successful!', 'success');
                    updateResults(data);
                } else {
                    const errorText = await response.text();
                    updateStatus(`❌ System prompt test failed: ${response.status}`, 'error');
                    updateResults({ error: errorText, status: response.status });
                }
            } catch (error) {
                updateStatus(`❌ Error: ${error.message}`, 'error');
                updateResults({ error: error.message });
            }
        }

        // Auto-run simple test on page load
        window.addEventListener('load', () => {
            setTimeout(testSimpleAPI, 100);
        });
    </script>
</body>
</html>
