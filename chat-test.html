<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-container { max-width: 600px; margin: 20px auto; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .bot-message { background: #f5f5f5; }
        .input-container { display: flex; margin-top: 20px; }
        .input-container input { flex: 1; padding: 10px; margin-right: 10px; }
        .input-container button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Chat Test</h1>
    
    <div id="status-container"></div>
    
    <div class="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="js/env-config.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/ai-service.js"></script>
    <script src="js/chat-controller.js"></script>
    
    <script>
        let chatController = null;
        let messageHandler = null;
        let configManager = null;

        function updateStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function initializeChat() {
            try {
                updateStatus('Initializing chat components...', 'loading');
                
                // Initialize components
                configManager = new ConfigManager();
                configManager.loadAPIKey();
                messageHandler = new MessageHandler();
                
                const apiConfig = configManager.getAPIConfig();
                const aiService = new AIService(apiConfig);
                
                chatController = new ChatController(configManager, messageHandler, aiService);
                
                updateStatus('✅ Chat initialized successfully!', 'success');
                addMessage('Hi! I\'m Funi\'s AI assistant. How can I help you today?', 'bot');
                
            } catch (error) {
                updateStatus(`❌ Failed to initialize chat: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!chatController) {
                updateStatus('❌ Chat not initialized', 'error');
                return;
            }
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.textContent = 'AI is thinking...';
            document.getElementById('messages').appendChild(loadingDiv);
            
            try {
                // Send message
                const result = await chatController.sendMessage(message);
                
                // Remove loading message
                loadingDiv.remove();
                
                // Add bot response
                addMessage(result.botMessage.content, 'bot');
                
            } catch (error) {
                // Remove loading message
                loadingDiv.remove();
                
                // Add error message
                addMessage(`Error: ${error.message}`, 'bot');
                updateStatus(`❌ Chat error: ${error.message}`, 'error');
                console.error('Chat error:', error);
            }
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            setTimeout(initializeChat, 100);
        });
    </script>
</body>
</html>
